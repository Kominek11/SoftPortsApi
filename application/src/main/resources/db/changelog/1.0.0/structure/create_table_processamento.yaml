databaseChangeLog:
  - changeSet:
      id: create_table_processamento
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: processamento
      changes:
        - createTable:
            tableName: processamento
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: processamento_pk
              - column:
                  name: executado
                  type: BOOL
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: detalhes
                  type: VARCHAR(255)
              - column:
                  name: data_inicio
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: data_conclusao
                  type: DATETIME
                  constraints:
                    nullable: true
              - column:
                  name: total_registros
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_registros_cancelados_receita
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: total_registros_pai
                  type: BIGINT
  - changeSet:
      id: create_processamento_id_seq
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: processamento_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: processamento_id_seq