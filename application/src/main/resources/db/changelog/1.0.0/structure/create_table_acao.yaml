databaseChangeLog:
  - changeSet:
      id: create_table_acao
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: acao
      changes:
        - createTable:
            tableName: acao
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: acao_pk
              - column:
                  name: data
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: acao_tipo_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: situacao
                  type: VARCHAR(20)
              - column:
                  name: detalhes
                  type: VARCHAR(255)
              - column:
                  name: acompanhamento_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_acao_acompanhamento
            baseTableName: acao
            baseColumnNames: acompanhamento_id
            referencedTableName: acompanhamento
            referencedColumnNames: id
            validate: true
        - addForeignKeyConstraint:
            constraintName: fk_acao_acao_tipo
            baseTableName: acao
            baseColumnNames: acao_tipo_id
            referencedTableName: acao_tipo
            referencedColumnNames: id
            validate: true
  - changeSet:
      id: create_acao_id_seq
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: acao_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: acao_id_seq