databaseChangeLog:
  - changeSet:
      id: create_table_lembrete
      author: renan_godoy
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: lembrete
      changes:
        - createTable:
            tableName: lembrete
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: lembrete_pk
              - column:
                  name: descricao
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: data_criacao
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: usuario_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: data_agendada
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: titulo
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: concluido
                  type: BOOL
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_lembrete_usuario
            baseTableName: lembrete
            baseColumnNames: usuario_id
            referencedTableName: usuario
            referencedColumnNames: id
            validate: true
  - changeSet:
      id: create_lembrete_id_seq
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: lembrete_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: lembrete_id_seq