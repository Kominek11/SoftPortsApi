databaseChangeLog:
  - changeSet:
      id: create_table_template
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: template
      changes:
        - createTable:
            tableName: template
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: template_pk
              - column:
                  name: corpo
                  type: TEXT
              - column:
                  name: assunto
                  type: VARCHAR(255)
              - column:
                  name: acao_tipo_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: padrao
                  type: BOOL
        - addForeignKeyConstraint:
            constraintName: fk_acao_tipo
            baseTableName: template
            baseColumnNames: acao_tipo_id
            referencedTableName: acao_tipo
            referencedColumnNames: id
            validate: true