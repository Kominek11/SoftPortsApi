databaseChangeLog:
  - changeSet:
      id: create_table_variavel
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: variavel
      changes:
        - createTable:
            tableName: variavel
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: variavel_pk
              - column:
                  name: placeholder
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: nome
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
              - column:
                  name: path_propriedade
                  type: VARCHAR(250)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_variavel_id_seq
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: variavel_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: variavel_id_seq
