databaseChangeLog:
  - changeSet:
      id: create_table_empresa
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: empresa
      changes:
        - createTable:
            tableName: empresa
            columns:
              - column:
                  name: cnpj
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: empresa_pk
              - column:
                  name: razao_social
                  type: VARCHAR(255)
              - column:
                  name: natureza_juridica
                  type: VARCHAR(255)
              - column:
                  name: qualificacao_responsavel
                  type: VARCHAR(255)
              - column:
                  name: capital_social
                  type: FLOAT
                  constraints:
                    nullable: false
              - column:
                  name: porte_empresa
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: ente_federativo_responsavel
                  type: VARCHAR(255)
              - column:
                  name: id_matriz_filial
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: nome_fantasia
                  type: VARCHAR(255)
              - column:
                  name: situacao_cadastral
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: data_situacao_cadastral
                  type: DATE
              - column:
                  name: motivo_situacao_cadastral
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: data_inicio_atividade
                  type: DATE
              - column:
                  name: cnae_fiscal_principal
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cnae_fiscal_secundaria
                  type: TEXT
              - column:
                  name: tipo_logradouro
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: logradouro
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: numero
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: complemento
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: bairro
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cep
                  type: VARCHAR(9)
                  constraints:
                    nullable: false
              - column:
                  name: uf
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: municipio
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: ddd_1
                  type: INTEGER
              - column:
                  name: telefone_1
                  type: VARCHAR(15)
              - column:
                  name: ddd_2
                  type: INTEGER
              - column:
                  name: telefone_2
                  type: VARCHAR(15)
              - column:
                  name: correio_eletronico
                  type: VARCHAR(255)
              - column:
                  name: situacao_especial
                  type: VARCHAR(255)
              - column:
                  name: data_situacao_especial
                  type: DATE