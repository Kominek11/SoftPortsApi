databaseChangeLog:
  - changeSet:
      id: create_table_acao_tipo
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: acao_tipo
      changes:
        - createTable:
            tableName: acao_tipo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: acao_tipo_pk
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: descricao
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: elementos_template
                  type: VARCHAR(255)
  - changeSet:
      id: create_acao_tipo_id_seq
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: acao_tipo_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: acao_tipo_id_seq