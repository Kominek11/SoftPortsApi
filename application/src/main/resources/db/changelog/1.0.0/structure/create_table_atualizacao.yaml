databaseChangeLog:
  - changeSet:
      id: create_table_atualizacao
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: atualizacao
      changes:
        - createTable:
            tableName: atualizacao
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: atualizacao_pk
              - column:
                  name: data_download
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data_origem
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: origem_nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: total_registros
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: create_atualizacao_id_seq
      author: luccakominek
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: atualizacao_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: atualizacao_id_seq
