databaseChangeLog:
  - changeSet:
      id: create_table_inconsistencia_tipo
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: inconsistencia_tipo
      changes:
        - createTable:
            tableName: inconsistencia_tipo
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: inconsistencia_tipo_pk
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: descricao
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: create_inconsistencia_tipo_id_seq
      author: erickmendes
      preConditions:
        - onFail: MARK_RAN
          not:
            sequenceExists:
              sequenceName: inconsistencia_tipo_id_seq
      changes:
        - createSequence:
            incrementBy: 1
            minValue: 1
            sequenceName: inconsistencia_tipo_id_seq